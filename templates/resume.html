{% extends "base_2.html" %}
{% block content %}

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for res in resume_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ res.name }}</h2>
                    <p class="card-text text-muted h6">{{ res.dob }} | {{ res.address}} </p>
                    {{ value|linebreaks }}
                    <p class="card-text">{{ res.employment|linebreaks }}</p>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{%endblock%}
